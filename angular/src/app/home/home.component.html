<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <script src ="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"> </script>
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color:lightgrey;">
        <a class="navbar-brand" href="#">Magic Pet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="nav navbar-nav navbar-right">
            <a class="nav-item nav-link" href="#">Home</a>
            <a class="nav-item nav-link" routerLink = '/trainerrep'>Report</a>
            <a class="nav-item nav-link" href="#">Logout</a>
          </div>
        </div>
    </nav>
    <div class="row">
    <div class="col-8">
    <div class="row">
    <div class="card-group" *ngFor="let t of trainers">
    <div class='container-fluid'>
        <div class="card mx-auto col-md-15 col-10 mt-5 pt-4">
            <div class="d-flex sale">
                <div class="btn" style="background-color:red!important">offline</div>
            </div> 
            <img class='mx-auto img-thumbnail' src="https://img.icons8.com/bubbles/2x/user-male.png" width="auto" height="auto" />
            <div class="card-body text-center mx-auto">
                <h5 class="card-title">{{t.name}}</h5>
                <p class="card-text">Experience : {{t.experience}} Years</p>
                <p class="card-text">{{t.shopName}}</p>
            </div>
            <div class="d-flex justify-content-center">
                <div class="btn">Book</div>
            </div> 
        </div>
    </div>
    </div>
    </div>
    </div>
    <div class="col-4">
      <form>
        <div class="d-flex justify-content-center">
          <img class='mx-auto img-thumbnail' src="https://img.icons8.com/bubbles/2x/user-male.png" width="auto" height="auto" />
        </div>
        <div class="d-flex justify-content-center">
          <h4 >trainer1</h4>
      </div>
      <div class="d-flex justify-content-center">
        <h4 >Experience : 2 Years</h4>
    </div>
    <div class="d-flex justify-content-center mb-4">
      <h4 >Shop1</h4>
  </div>
  <div class="d-flex justify-content-center mb-4">
      <label>Enter Start Date : </label>
      <input type="date" name="sdate">
</div>
<div class="d-flex justify-content-center mb-4">
  <label>Enter End Date : </label>
  <input type="date" name="edate">
</div>
<div class="d-flex justify-content-center mb-4">
  <div class="btn">Submit</div>
</div> 
      </form>
    </div>
    </div>
</body>
</html>
