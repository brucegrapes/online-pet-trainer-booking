<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	

	</head>
	<body class="img js-fullheight" style="background-image: url(../../assets/bg.jpg);">
		<nav class="navbar fixed-top navbar-light" style="background-color: #fbceb5;opacity:0.7">
			<a class="navbar-brand" >Magic Pet</a>
		  </nav>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sign Up</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
                        <h3 class="mb-4 text-center"><a routerLink = '/login'>Have an account?</a></h3>
                        <form  class="signin-form" #id="ngForm" (ngSubmit)="registerUser()">
		      		<div class="form-group">
		      			<input type="text" class="form-control" name = "username" [(ngModel)]="user.username" placeholder="Username">
		      		</div>
                      <div class="form-group">
                        <input type="email" class="form-control" name = "email" [(ngModel)]="user.email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" name = "mobileNumber" [(ngModel)]="user.mobileNumber" placeholder="Mobile Number">
                    </div>
	            <div class="form-group">
	              <input id="password-field" type="password" name = "password" [(ngModel)]="user.password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
                <div class="form-group">
                    <input id="password-field" type="password" class="form-control" placeholder="Confirm Password" required>
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                  </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
	            </div>
	            
	          </form>
		      </div>
				</div>
			</div>
		</div>
	</section>

  <script src="../../assets/jquery.min.js"></script>
  <script src="../../assets/popper.js"></script>
  <script src="../../assets/bootstrap.min.js"></script>
  <script src="../../assets/main.js"></script>

	</body>
</html>
