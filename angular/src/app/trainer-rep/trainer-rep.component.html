
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">Magic Pet</a>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>
<div class="div1">
    <div class="row">
        <div class="col-md-8">
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">Booking Id</th>
                    <th scope="col">Trainer</th>
                    <th scope="col">Date</th>
                  </tr>
                </thead>
                <tbody *ngFor="let tra of trainer">
                  <tr (click)="getParticularTrainer(tid)">
                    <td>{{tra.bookingId}}</td>
                    <td>{{tra.trainerDetail.name}}</td>
                    <td>{{tra.date}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="col-md-4" id="div2">

            <div class="panel panel-default">
                <div class="panel-heading">ShopName</div>
                <div class="panel-body">
                    <h3>User Name:</h3>
                    <p>Date:</p>
                    <textarea name="report" id="" cols="30" rows="5">The report Goes Here...</textarea>
                </div>
            </div> 
            
        </div>
    </div>
</div>
